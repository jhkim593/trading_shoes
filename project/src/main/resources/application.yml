spring:


  redis:
    host: localhost
    port: 6379


  datasource:
    url: jdbc:h2:tcp://localhost/~/jpaproject
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 88
  messages:
    basename: i18n/exception
    encoding: UTF-8
  jwt:
    secret: govlepel@$&





