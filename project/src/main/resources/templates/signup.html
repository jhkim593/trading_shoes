<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">

    <form role="form" method="post" action="/user/signup" th:object="${userForm}" >
        <div class="form-group">
            <label th:for="username">이름</label>
            <input type="text" th:field="*{username}" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="password" th:field="*{password}"
                   placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}"
                   placeholder="이메일을 입력하세요">
        </div>
        <button type="submit" >Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <br/>

</div> <!-- /container -->
</body>
</html>
